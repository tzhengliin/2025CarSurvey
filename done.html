<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提交成功</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">提交成功！</h1>
        <p class="text-center">以下是您提交的資訊：</p>
        <div id="userInfo" class="p-3 border rounded bg-light"></div>
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-primary">再提交一筆資料</a>
        </div>
    </div>

    <script>
        // 中英文對應表
        const fieldMap = {
            name: "姓名",
            phone: "電話",
            licensePlate: "車牌",
            lineName: "LINE 名稱",
            carCount: "車子數量",
            adults: "大人人數",
            childrenAbovePrimary: "國小人數",
            childrenBelowPrimary: "小朋友人數",
            infants: "兒童椅數量",
            settingby: "吃飯時小孩有無坐推車"
        };

        // 獲取 URL 中的參數
        const queryParams = new URLSearchParams(window.location.search);
        const userInfoDiv = document.getElementById('userInfo');

        // 動態生成用戶提交的資訊列表
        queryParams.forEach((value, key) => {
            const translatedKey = fieldMap[key] || key; // 根據對應表轉換成中文，未匹配時顯示原 key
            const infoItem = document.createElement('p');
            infoItem.innerHTML = `<strong>${translatedKey}:</strong> ${value}`;
            userInfoDiv.appendChild(infoItem);
        });
    </script>
</body>
</html>
